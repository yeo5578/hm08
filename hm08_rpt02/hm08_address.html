<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>동호회 가입</title>
    <style></style>
    <script>
      function checkFilled(obj) {
        if (obj.value == "") {
          alert("이름을 입력하세요!");
          obj.focus();
          // obj에 다시 포커스
        }
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>html5 동호회를 모집합니다</h3>
    <hr />
    가입을 위해 신청서를 작성해 주세요.
    <form>
      <fieldset>
        <legend>회원정보</legend>
        이름 : <input type="text" id="name" onblur="checkFilled(this)" /><br />
        성별 :
        <input type="radio" name="city" value="seoul" checked />
        남자
        <input type="radio" name="city" value="busan" />
        여자<br />
        이메일 : <input type="url" /><br />
        전화번호 : <input type="tel" /><br />
      </fieldset>
      <small>질문 : Tel. 010-1234-5678</small>
    </form>
  </body>
</html>
