<!DOCTYPE html>
<html>
  <head>
    <title>srcdoc 속성 활용</title>
  </head>
  <body>
    <h3>srcdoc에 HTML 문서 작성</h3>

    <iframe
      src="iframe1.html"
      width="200"
      height="150"
      srcdoc="<html><head></head> <body><h3>hello hm08</h3><hr></body></html>"
    ></iframe>
  </body>
</html>
