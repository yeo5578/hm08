<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm08 : student</title>
    <style></style>
    <script>
      var ag = prompt("나이", 0);

      var student = {
        id: "HM08",
        name: "여수민",
        phone: "010-1234-5678",
        hobby: "shopping",
        home: "busan",
        ag2: 0,
        age: function () {
          student.age2 = ag;
          return student.age2;
        },
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>hmxx box 객체 new object 사용출력</h3>
    <hr />
    <script>
      document.write("student" + "<br><hr>");
      document.write("id : " + student.id + "<br><hr> ");
      document.write("name : " + student.name + "<br><hr> ");
      document.write("phone : " + student.phone + "<br><hr>");
      document.write("hobby : " + student.hobby + "<br><hr>");
      document.write("home : " + student.home + "<br><hr>");
      document.write("age : " + student.age());
    </script>
  </body>
</html>
